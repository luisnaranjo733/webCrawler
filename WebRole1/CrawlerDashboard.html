<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/app.css" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/mvc.js"></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Web crawler dashboard</h1>
        </div>
        
        <h2>Statistics</h2>
        <div id="stats">

            <button class="btn btn-static" type="button">
                CPU utilization <span class="badge" id="cpu">?</span>
            </button>

            <button class="btn btn-static" type="button">
                RAM available <span class="badge" id="ramMB">?</span>
            </button>

            <button class="btn btn-static" type="button">
                URLS crawled <span class="badge" id="nUrlsCrawled">?</span>
            </button>

            <button class="btn btn-static" type="button">
                Size of queue <span class="badge" id="sizeOfQueue">?</span>
            </button>

            <button class="btn btn-static" type="button">
                Size of table <span class="badge" id="sizeOfTable">?</span>
            </button>
        </div>

        <div id="workerStates">
            <h2>Worker states</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Worker ID</th>
                        <th>Worker state</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="actionButtons">
                    <h2>Actions</h2>
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="rootCrawlUrl">URL</label>
                            <input type="text" class="form-control" id="rootCrawlUrl" placeholder="Root crawling url" value="http://www.cnn.com/robots.txt">
                        </div>
                        <button type="button" class="btn btn-primary" id="startCrawling">Start crawling</button>
                    </form>


                    <form class="form-inline">
                        <div class="form-group">
                            <label for="indexedUrl">URL</label>
                            <input type="text" class="form-control" id="indexedUrl" placeholder="Indexed url">
                        </div>
                        <button type="button" class="btn btn-primary" id="retrievePageTitle">Retrieve page title from index</button>
                    </form>

                    <button type="button" class="btn btn-primary" id="stopWorkers">Stop workers</button>
                    <button type="button" class="btn btn-primary" id="clearEverything">Clear table and queue</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="errorLog">
                    <h2>Logging</h2>
                    <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#collapsibleErrorLog" aria-expanded="false" aria-controls="collapseExample">
                        Error log
                    </button>
                    <div class="collapse" id="collapsibleErrorLog">
                        <ul class="list-group" id="errorLogList"></ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

</body>
</html>
